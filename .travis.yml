os:
  - linux
services:
  - docker
language: node_js
node_js:
  - '12.14.0'
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
env:
  global:
    - NODE_VERSION=12.14.0
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
    - JHI_DISABLE_WEBPACK_LOGS=true
    - NG_CLI_ANALYTICS="false"
    - MAVEN_USER_HOME=$HOME/.m2/repository/
before_install:
  - |
    if [[ $JHI_JDK = '8' ]]; then
      echo '*** Using OpenJDK 8'
    else
      echo '*** Using OpenJDK 11 by default'
      sudo add-apt-repository ppa:openjdk-r/ppa -y
      sudo apt-get update -q
      sudo apt-get install -y openjdk-11-jdk -y
      sudo update-java-alternatives -s java-1.11.0-openjdk-amd64
      java -version
    fi
  - java -version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - nvm install $NODE_VERSION
  - npm install -g npm
  - node -v
  - npm -v
install:
  - npm install
script:
  - chmod +x mvnw
  - ./mvnw -ntp checkstyle:check
  - ./mvnw -ntp clean verify jacoco:report coveralls:report
  - ./mvnw -ntp com.github.eirslett:frontend-maven-plugin:npm -Dfrontend.npm.arguments='run test' -Dmaven.repo.local=$MAVEN_USER_HOME
  - ./mvnw -ntp verify jib:dockerBuild -Pprod -DskipTests
  - docker images
  - docker images | grep 'appoc'
  # Run project production docker container
  #   - docker-compose -f src/main/docker/app.yml up -d jhipster-registry && sleep 120
  #   - docker-compose -f src/main/docker/app.yml up -d && sleep 60
  #   - docker-compose -f src/main/docker/app.yml ps
  #   - docker-compose -f src/main/docker/app.yml logs "jhipster-registry"
  #   - docker-compose -f src/main/docker/app.yml logs "appoc-app"
  #   - docker-compose -f src/main/docker/app.yml ps "appoc-app" | grep "Up" || exit 1
  #   - docker-compose -f src/main/docker/app.yml down
  #   - docker-compose -f src/main/docker/app.yml up -d jhipster-registry && sleep 120
  #   - docker-compose -f src/main/docker/app.yml up -d && sleep 60
  #   - docker-compose -f src/main/docker/app.yml ps
  #   - docker-compose -f src/main/docker/app.yml logs "jhipster-registry"
  #   - docker-compose -f src/main/docker/app.yml logs "appoc-app"
  #   - docker-compose -f src/main/docker/app.yml ps "appoc-app" | grep "Up" || exit 1
  # Build the docker image then push it to docker hub
  - ./mvnw package -Pprod -DskipTests jib:dockerBuild
  - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD #These variables are defined in the travis repository
  - docker image tag appoc monogramm/poc-kafka-docker
  - docker push monogramm/poc-kafka-docker
  - docker logout
notifications:
  webhooks:
    on_success: change # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: false # default: false
